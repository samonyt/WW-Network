        <a class="nav-item" href="/">

        </a>

      </span>

<script>
  $(".nav-toggle").click(function() {
    $(".nav-menu").toggleClass('is-active');
    $(".nav-toggle").toggleClass('is-active');
  });

  // Prevent embedding
  if (window.top !== window.self) {
    window.top.location.replace(window.self.location.href);
  }
</script>
